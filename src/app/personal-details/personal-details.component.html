<div [formGroup]="personalDetailsForm">
    <h2>To get started, tell us about yourself.</h2>
    <h4><u>Contact Information</u></h4>
    <label for="mobnum">Mobile Number</label>
    <input placeholder="Mobile Number" type="text" id="mobnum" class="form-control" formControlName="mobnum">
    <mat-error *ngIf="personalDetailsForm.get('mobnum').hasError('required')">
        *required field
    </mat-error>
</div>
