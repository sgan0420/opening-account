<mat-form-field style="width: 49.5%">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    appAlphabetOnly
    placeholder="Select a country"
    [formControl]="getControl()"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let country of filteredCountries | async"
      [value]="country"
    >
      {{ country }}
    </mat-option>
  </mat-autocomplete>
  <mat-error
    *ngIf="
      getControl().hasError('required')
    "
  >
    *Please select a country.
  </mat-error>
  <mat-error
    *ngIf="
      getControl().hasError('invalidValue') && !control.hasError('required')
    "
  >
    *Please enter a valid country.
  </mat-error>
</mat-form-field>
