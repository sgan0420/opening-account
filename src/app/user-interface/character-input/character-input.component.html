<mat-form-field style="width: 49.5%">
  <mat-label>{{ label }}</mat-label>
  <input
    appCharacterOnly
    matInput
    [placeholder]="label"
    type="text"
    [formControl]="getControl()"
  />
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  <mat-error *ngIf="getControl().hasError('required')">
    *Please fill (characters only).
  </mat-error>
</mat-form-field>
